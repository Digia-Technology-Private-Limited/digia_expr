name: digia_expr
description: A powerful and flexible expression evaluator for Dart, designed to dynamically process expressions with support for variables, custom functions, and string interpolation. This package is developed for internal use within `digia_ui` and is not intended for general public consumption.
version: 0.0.15

environment:
  sdk: ">=3.0.0 <4.0.0"

# https://github.com/frencojobs/derry
scripts:
  i: flutter pub get
  build: dart run build_runner build --delete-conflicting-outputs
  clean:
    build:
      - flutter clean
      - rm -rf pubspec.lock
      - flutter pub get
      - $build
  format: dart format .
  fix: dart fix --apply
  lint: derry fix; derry format
  analyze: dart analyze
  analyse: derry analyze

# Add regular dependencies here.
dependencies:
  json_path: ^0.7.1
  moment_dart: ^2.1.0
  intl: ^0.19.0
  qs_dart: ^1.2.0
  collection: ^1.17.0

dev_dependencies:
  lints: 4.0.0
  test: ^1.21.0
