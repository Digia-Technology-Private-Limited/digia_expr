name: digia_expr
description: A starting point for Dart libraries or applications.
version: 0.0.2
# repository: https://github.com/my_org/my_repo

environment:
  sdk: ^3.1.2

# https://github.com/frencojobs/derry
scripts:
  i: flutter pub get
  build: dart run build_runner build --delete-conflicting-outputs
  clean:
    build:
      - flutter clean
      - rm -rf pubspec.lock
      - flutter pub get
      - $build
  format: dart format .
  fix: dart fix --apply
  lint: derry fix; derry format
  analyze: dart analyze
  analyse: derry analyze

# Add regular dependencies here.
dependencies:
  json_path: ^0.7.1
  # path: ^1.8.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0
